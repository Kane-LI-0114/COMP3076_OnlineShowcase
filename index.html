<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>AI Art Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 导航栏样式 */
        .header-bar {
            background: linear-gradient(135deg, #FF8C00, #FFA500, #FFD700, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #site-logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            /* 移除链接下划线 */
            color: black;
            font-size: 30px;
            font-weight: bold;
        }

        .logo-img {
            width: 50px;
            height: auto;
            margin: 5px 10px 5px 10px;
        }

        .main-nav {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .main-nav li {
            margin-left: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #333;
        }

        .portfolio-grid {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        /* 卡片 */
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 200px;
            background-color: white;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .post-image {
            position: absolute;
            /* 覆盖卡片 */
            top: 1;
            left: 1;
            right: 1;
            bottom: 1;
        }

        .post-image img {
            position: relative;
            margin-top: -5px;
            margin-left: -30px;
            width: 130%;
            height: 130%;
            object-fit: cover;
            display: block;
            transform-origin: center center;
        }

        /* 悬停文字部分 */
        .post-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 18px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover .post-content {
            transform: translateY(0);
        }

        .post-title a {
            color: black;
            text-decoration: none;
        }

        .entry-content {
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: justify;
        }

        .background-card {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px 50px 0px 50px;
            flex-grow: 1;
        }
    </style>
</head>

<body class="home">
    <div id="pagewrap" class="hfeed site">
        <div id="headerwrap">
            <header id="header" class="pagewidth">
                <div class="header-bar">
                    <div id="site-logo">
                        <a href="index.html" title="AI Art Gallery">
                            <img src="images/HKBU_Logo.png" alt="AI Art Gallery Logo" class="logo-img">
                            AI Art Gallery
                        </a>
                    </div>
                </div>
            </header>
        </div>

        <div id="body">
            <div id="layout" class="pagewidth">
                <main id="content">
                    <div class="background-card">
                        <div class="portfolio-grid">
                            <!-- Item 1 -->
                            <article class="portfolio-item">
                                <figure class="post-image">
                                    <img src="images/cat.jpg" alt="cat">
                                </figure>
                                <div class="post-content">
                                    <h2 class="post-title"><a href="project1.html">Cat</a></h2>
                                    <div class="entry-content">
                                        <p>pooling, 2024 4-part/ongoing video loop series with photos, face-tracking AR,
                                            machine learning, and digital animation...</p>
                                    </div>
                                </div>
                            </article>

                            <!-- Item 2 -->
                            <article class="portfolio-item">
                                <figure class="post-image">
                                    <img src="images/cloud.jpg" alt="cloud">
                                </figure>
                                <div class="post-content">
                                    <h2 class="post-title"><a href="project2.html">Cloud</a></h2>
                                    <div class="entry-content">
                                        <p>Relative Pose Constraint (2024) Concept "It is a kind of naiveté and
                                            arrogance to
                                            think that this thing stays forever..."</p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
